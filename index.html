<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<main class="text-center mt-20">

    <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">


            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Mobile Number</span>
                    </label>
                    <input id="inpNumber" type="email" placeholder="Enter your mobile number" class="input input-bordered rounded-full" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">4 Digit Pin</span>
                    </label>
                    <input id="inpPin" type="password" placeholder="4 digit pin" class="input input-bordered rounded-full" required />

                  </div>
                  <div class="form-control mt-6">
                    <button id="btn" class="btn btn-primary rounded-full">Login</button>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
</main> 

<script src="js/utilities.js"></script>
<script src="js/index.js"></script>
</body>
</html>
